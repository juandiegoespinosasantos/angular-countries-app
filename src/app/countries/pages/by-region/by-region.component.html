<h3>Buscar por región <small>{{ activeRegion | titlecase }}</small></h3>

<hr />

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regions;" 
        class="btn" 
        (click)="activateRegion(region);" 
        [class]="getCSSClass(region)">{{ region | titlecase}}</button>
    </div>
</div>

<hr />

<div class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
